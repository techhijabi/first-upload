<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="wrapper">
        <div class="left">
            <img src="../images/Facebook-Logo-2019-768x432-removebg-preview.png" alt=" image">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form action="">    
            <div class="text">  
                <input type="text" placeholder="Email address or Phone Number" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="login">
                <button class="button1">LOG IN</button>
            </div>
            <p class="fp"><a href=""> Forgotten Password?</a></p>
            <div class="line"></div>
            
            <div  class="btn">
                <button class="create">
                    Create new account
                </button>
            </div>
                
             </div>
            
            </form>
        </div>
        

        
    </section>
    <div>
        <p class="page"><b>Create a page</b> for a celebrity, brand or business.</p>
    </div>
</body>
</html>
